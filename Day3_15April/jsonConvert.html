<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let json={
            "id":12,
            "name":"oliver",
            "age":23
        }
        //to convert to string
        let res1=JSON.stringify(json);
        console.log(res1);

        //to convert to object
        let res2=JSON.parse(res1);
        console.log(res2);
    </script>
</body>
</html>
