<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        for(var i=0;i<=a;i++){
            console.log(fact(a));
        }
        function fact(n){
            if(n==1)
                return 1;
            else
                return n*fact(n-1);
        }
    </script>
</body>
